<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Map Likma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        iframe {
            width: 90%;
            height: 500px;
            border: 2px solid #333;
            border-radius: 10px;
        }

        .back {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .back:hover {
            background: #555;
        }

        #searchBox {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        #searchBtn, #locBtn {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }

        #searchBtn:hover, #locBtn:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <h1>Mini Map Likma</h1>

    <!-- Barre de recherche -->
    <div style="margin-bottom: 20px;">
        <input id="searchBox" type="text" placeholder="Rechercher un lieu...">
        <button id="searchBtn" onclick="searchLocation()">Rechercher</button>
        <button id="locBtn" onclick="getLocation()">üìç Ma position actuelle</button>
    </div>

    <!-- Carte Google Maps int√©gr√©e -->
    <iframe 
        id="mapFrame"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2888.497!2d2.0!3d44.35!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDTCsDIxJzAwLjAiTiAywrAwMCcwMC4wIkU!5e0!3m2!1sfr!2sfr!4v0000000000000"
        allowfullscreen=""
        loading="lazy">
    </iframe>

    <br>

    <a class="back" href="../index.html">Retour √† l'accueil</a>

    <!-- Script -->
    <script>
        function searchLocation() {
            const query = document.getElementById("searchBox").value;
            if (!query) return;

            const mapFrame = document.getElementById("mapFrame");
            const encoded = encodeURIComponent(query);

            mapFrame.src = `https://www.google.com/maps?q=${encoded}&output=embed`;
        }

        function getLocation() {
            if (!navigator.geolocation) {
                alert("La g√©olocalisation n'est pas support√©e par votre navigateur.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;

                    const mapFrame = document.getElementById("mapFrame");
                    mapFrame.src = `https://www.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
                },
                () => {
                    alert("Impossible d'obtenir votre position.");
                }
            );
        }
    </script>

</body>
</html>
