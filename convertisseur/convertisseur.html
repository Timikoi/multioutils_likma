<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Convertisseur d'unités</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .box {
            width: 300px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        select, input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        .back {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .back:hover {
            background: #555;
        }
    </style>
</head>

<body>

    <h1>Convertisseur d'unités Likma</h1>

    <div class="box">
        <input type="number" id="value" placeholder="Valeur à convertir">

        <select id="type">
            <option value="km-m">Kilomètres → Mètres</option>
            <option value="m-km">Mètres → Kilomètres</option>
            <option value="kg-g">Kilogrammes → Grammes</option>
            <option value="g-kg">Grammes → Kilogrammes</option>
            <option value="c-f">Celsius → Fahrenheit</option>
            <option value="f-c">Fahrenheit → Celsius</option>
        </select>

        <button onclick="convert()">Convertir</button>

        <h3 id="resultat"></h3>
    </div>

    <a class="back" href="../index.html">Retour à l'accueil</a>

    <script>
        function convert() {
            const val = parseFloat(document.getElementById("value").value);
            const type = document.getElementById("type").value;
            let res = 0;

            if (isNaN(val)) {
                document.getElementById("resultat").textContent = "Entrez une valeur valide.";
                return;
            }

            switch(type) {
                case "km-m": res = val * 1000; break;
                case "m-km": res = val / 1000; break;
                case "kg-g": res = val * 1000; break;
                case "g-kg": res = val / 1000; break;
                case "c-f": res = (val * 9/5) + 32; break;
                case "f-c": res = (val - 32) * 5/9; break;
            }

            document.getElementById("resultat").textContent = "Résultat : " + res;
        }
    </script>

</body>
</html>
