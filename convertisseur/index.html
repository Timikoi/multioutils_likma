<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Convertisseur d’unités</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #222;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #444;
        }

        .back {
            margin-top: 20px;
            text-decoration: none;
            color: #222;
        }
    </style>
</head>
<body>

    <h1>Convertisseur d’unités</h1>

    <div class="box">
        <input type="number" id="valeur" placeholder="Entrez une valeur">

        <select id="type">
            <option value="km-m">Kilomètres → Mètres</option>
            <option value="m-km">Mètres → Kilomètres</option>
            <option value="kg-g">Kilogrammes → Grammes</option>
            <option value="g-kg">Grammes → Kilogrammes</option>
            <option value="c-f">Celsius → Fahrenheit
